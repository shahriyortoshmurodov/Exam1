<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter">
        <h1>Currency Converter</h1>
        <form id="currency-form">
            <label for="amount">Miqdor:</label>
            <input type="number" id="amount" name="amount" required>
            
            <label for="from-currency">Dan:</label>
            <select id="from-currency" name="from-currency">
                <!-- Options for various currencies -->
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <!-- Add more currencies as needed -->
            </select>

            <label for="to-currency">Ga</label>
            <select id="to-currency" name="to-currency">
                <!-- Options for various currencies -->
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <!-- Add more currencies as needed -->
            </select>

            <button type="submit">Aylantirish</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
