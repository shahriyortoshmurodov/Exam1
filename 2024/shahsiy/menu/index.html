<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Circular Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <div class="menu-toggle" id="menuToggle">
            <div class="menu-icon" id="menuIcon">+</div>
        </div>
        <div class="menu-items">
            <div class="menu-item" style="--i:0;">
                <i class="icon">🏠</i>
            </div>
            <div class="menu-item" style="--i:1;">
                <i class="icon">⚙️</i>
            </div>
            <div class="menu-item" style="--i:2;">
                <i class="icon">✉️</i>
            </div>
            <div class="menu-item" style="--i:3;">
                <i class="icon">🔑</i>
            </div>
            <div class="menu-item" style="--i:4;">
                <i class="icon">📷</i>
            </div>
            <div class="menu-item" style="--i:5;">
                <i class="icon">🎮</i>
            </div>
            <div class="menu-item" style="--i:6;">
                <i class="icon">🎥</i>
            </div>
            <div class="menu-item" style="--i:7;">
                <i class="icon">👤</i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
