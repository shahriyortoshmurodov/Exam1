<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabah Company - Duvet Covers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="logo.png" alt="Sabah Company Logo" class="logo">
            <h1>Sabah Company</h1>
        </nav>
    </header>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="img/photo_2024-06-06_13-53-24.jpg" alt="Duvet Cover 1">
            </div>
            <div class="slide">
                <img src="img/photo_2024-06-06_13-53-04.jpg" alt="Duvet Cover 2">
            </div>
            <div class="slide">
                <img src="img/photo_2024-06-06_13-53-06.jpg" alt="Duvet Cover 1">
            </div>
            <div class="slide">
                <img src="img/photo_2024-06-06_13-53-08.jpg" alt="Duvet Cover 2">
            </div>
            <div class="slide">
                <img src="img/photo_2024-06-06_13-53-30.jpg" alt="Duvet Cover 1">
            </div>
            <div class="slide">
                <img src="img/photo_2024-06-06_13-53-26.jpg" alt="Duvet Cover 2">
            </div>
            <!-- Add more slides as needed -->
        </div>
        <div class="slider-nav">
            <!-- Navigation dots will be added dynamically with JavaScript -->
        </div>
        <button class="prev-btn">&lt;</button>
        <button class="next-btn">&gt;</button>
    </div>
    <main class="image-container">
        <section class="product">
            <img src="img/photo_2024-06-06_13-53-16.jpg" alt="Duvet Cover">
            <h2>Super Satin</h2>
            <p class="price">$49.99</p>
            <div class="rating" data-rating="0">
                <span data-star="1">☆</span>
                <span data-star="2">☆</span>
                <span data-star="3">☆</span>
                <span data-star="4">☆</span>
                <span data-star="5">☆</span>
                <button class="like-btn">&hearts;</button>
            </div>
            <button class="buy-btn">Buy Now</button>
            <button class="cart-btn">Add to Cart</button>
        </section>
        <section class="product">
            <img src="img/photo_2024-06-06_13-53-13.jpg" alt="Duvet Cover">
            <h2>Floral Duvet Cover</h2>
            <p class="price">$59.99</p>
            <div class="rating" data-rating="0">
                <span data-star="1">☆</span>
                <span data-star="2">☆</span>
                <span data-star="3">☆</span>
                <span data-star="4">☆</span>
                <span data-star="5">☆</span>
                <button class="like-btn">&hearts;</button>
            </div>
            <button class="buy-btn">Buy Now</button>
            <button class="cart-btn">Add to Cart</button>
        </section>
        <!-- Add more product sections as needed -->
    </main>
    <footer>
        <p>&copy; 2024 Sabah Company. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
