<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Shop - Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Your Cart</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./cart.html">Cart</a></li>
                <li><a href="./purchase.html">Purchase</a></li>
            </ul>
        </nav>
    </header>

    <section id="cart" class="section">
        <div class="cart-item">
            <img src="images/apple.png" alt="Shoe 1" class="cart-image">
            <h3>Shoe 1</h3>
            <p>$100</p>
            <button class="button remove-from-cart">Remove</button>
        </div>
        <!-- More cart items as needed -->
        <div class="cart-total">
            <h3>Total: $100</h3>
            <a href="purchase.html" class="button">Proceed to Purchase</a>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Shoe Shop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
